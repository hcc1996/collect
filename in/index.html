<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网站导航</title>
    <link href="../js/layui/css/layui.css" rel="stylesheet">
</head>
<script src="../js/layui/layui.js"></script>
<body>
<button type="button" onclick="sub1()" class="layui-btn">提交</button>
<div id="json">
<ul id="ul-u"></ul>
</div>
</body>


<script>
    // import json from '../json/navigation.json'

    function sub1() {
        fetch('../json/navigation.json')
            .then((r) => r.json())
            .then((json) => inJson(json));
    }

    function inJson(join) {
        let html;

        for (let i = 0; i < join.length; i++) {
            html.append('<li></li>');


            // console.log(join[i].label);


        }

console.log(html)
        document.getElementById('json').innerText = html;

    }
</script>
</html>
